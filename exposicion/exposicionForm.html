<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Aqui es donde ponemos el favicon que es el icono que aparece al lado
         izquierdo del título -->
    <link rel="shortcut icon" href="../icon/icon.svg" type="image/x-icon">
    <!-- Aqui llamamos al directorio css con sus stilos es styles.css -->
    <link rel="stylesheet" href="../css/exposicionForm.css">
    <!-- Aqui llamamos al directorio js con su codigo de JavaScript script.js -->
    <script src="../js/exposicionForm.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Diseño Web 1 | UPDS</title>
</head>
<body>
    <h1>Exposición de Validación de entrada de formulario</h1>
    <div class="container">
        <form action="index.html" method="post">
            <div class="row">
                <div class="col">
                    <span>Nombre:</span>
                    <input type="text" class="form-control" name="" id="" 
                    placeholder="Ingrese nombre completo" maxlength="40" required minlength="15">
                </div>
                <div class="col">
                    <span>Apellido paterno:</span>
                    <input type="text" class="form-control" name="" id="" 
                    placeholder="Ingrese su apellido paterno" maxlength="30" required>
                </div>
                <div class="col">
                    <span>Apellido materno:</span>
                    <input type="text" class="form-control" name="" id="" 
                    placeholder="Ingrese su apellido materno" maxlength="30" required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <span>Correo electrónico:</span>
                    <input type="email" class="form-control" name="" id="" 
                    placeholder="Ingrese su correo electrónico" maxlength="50">
                </div>
                <div class="col">
                    <span>Contraseña:</span>
                    <input type="password" class="form-control" name="" id="" 
                    placeholder="Ingrese su contraseña de su correo electrónico" maxlength="18" required>
                </div>
                <div class="col">
                    <span>Celular:</span>
                    <input type="number" class="form-control" name="" id="" 
                    placeholder="Ingrese numero de celular" min="0">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <span>Cédula de indentidad:</span>
                    <input type="number" class="form-control" name="" id="" 
                    placeholder="Ingrese número de carnet" min="0"  required>
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="" name="" required 
                    pattern="[a-z]{4,8}" title="4 to 8 letras minusculas" placeholder="4 a 8 letras minusculas">
                </div>
            </div>
            <input type="submit" class="btn btn-primary" value="Enviar" name="enviar">
        </form>
    </div>
</body>
</html>
