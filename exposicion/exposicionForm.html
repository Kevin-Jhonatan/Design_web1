<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Aqui es donde ponemos el favicon que es el icono que aparece al lado
         izquierdo del título -->
    <link rel="shortcut icon" href="../icon/icon.svg" type="image/x-icon">
    <!-- Aqui llamamos al directorio css con sus stilos es styles.css -->
    <link rel="stylesheet" href="../css/exposicionForm.css">
    <!-- Aqui llamamos al directorio js con su codigo de JavaScript script.js -->
    <script src="../js/exposicionForm.js"></script>
    <title>Diseño Web 1 | UPDS</title>
</head>
<body>
    <h1>Exposición de Validación de entrada de formulario</h1>
    <div class="container">
        <form action="" method="post">
            <div class="row">
                <div class="col">
                    <span>Nombre:</span>
                    <input type="text" name="" id="" placeholder="Ingrese nombre completo" maxlength="10">
                </div>
                <div class="col">
                    <span>Apellido paterno:</span>
                    <input type="text" name="" id="" placeholder="Ingrese su apellido paterno" maxlength="10">
                </div>
                <div class="col">
                    <span>Apellido materno:</span>
                    <input type="text" name="" id="" placeholder="Ingrese su apellido materno" maxlength="10">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <span>Correo electrónico:</span>
                    <input type="email" name="" id="" placeholder="Ingrese su correo electrónico" maxlength="10">
                </div>
                <div class="col">
                    <span>Contraseña:</span>
                    <input type="password" name="" id="" placeholder="Ingrese su contrasela de su correo electrónico" maxlength="10">
                </div>
                <div class="col">
                    <span>Celular:</span>
                    <input type="number" name="" id="" placeholder="Ingrese numero de celular" min="0" max="9">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <span>Cédula de indentidad:</span>
                    <input type="number" name="" id="" placeholder="Ingrese número de carnet" min="0" max="9">
                </div>
                <div class="col">
                    <span>Cédula de indentidad:</span>
                    
                </div>
            </div>
            <input type="submit" value="Enviar" name="enviar">
        </form>
    </div>
</body>
</html>
