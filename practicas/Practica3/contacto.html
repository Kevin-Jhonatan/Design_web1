<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../../icon/icon.svg" type="image/x-icon">
  <link rel="stylesheet" href="../../css/practica3.css">
  <script src="js/script.js"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Practica 3 | UPDS</title>
</head>
<body>
    <div class="container">
        <div class="form-control">
            <h1 class="title">Contáctanos</h1>
            <form  action="gracias.html" method="post">
                <div class="row">
                    <div class="col">
                        <label for="name">Nombre completo:</label>
                        <input type="text" class="form-control" name="name" id="" minlength="5" maxlength="50" required pattern="[A-Za-z]{5,50}" title="Su nombre debe tener de 5 a 50 caracteres" placeholder="Nombre de 5 a 50 caracteres">
                    </div>
                    <div class="col">
                        <label for="email">Correo electronico:</label>
                        <input type="email" class="form-control" name="email" id="" minlength="4" maxlength="20" required placeholder="example@gmail.com">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="number">Teléfono / Celular:</label>
                    <input type="tel" class="form-control" name="number" id="" min="0"  minlength="7" maxlength="8" required pattern="[1-9]{7,8}" title="Su número debe tener de 7 a 8 caracteres sin letras" placeholder="Número de 7 a 8 caracteres">
                    </div>
                    <div class="col">
                        <label for="date">Fecha:</label>
                        <input type="date" class="form-control" name="" id="" min="2021-01-01" max="2022-12-31" required >
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="exampleDataList" class="form-label">Lugares turísticos:</label>
                        <input class="form-control" list="datalistOptions" id="exampleDataList" required placeholder="En caso de no estar su opcion puede añadirla">
                        <datalist id="datalistOptions">
                            <option value="Tunari">
                            <option value="Liriuni">
                            <option value="Angostura">
                            <option value="Cristo de la Concordia">
                        </datalist>
                    </div>
                    <div class="col">
                        <label for="">Departamento:</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected disabled required>Seleccionar departamento</option>
                            <option value="1">Cochabamba</option>
                            <option value="2">La Paz</option>
                            <option value="3">Santa Cruz</option>
                            <option value="4">Beni</option>
                            <option value="5">Potosí</option>
                            <option value="6">Chiquisaca</option>
                            <option value="7">Sucre</option>
                            <option value="8">Oruro</option>
                            <option value="9">Pando</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="message">Mensaje:</label>
                        <textarea name="message" class="form-control" id="" cols="1" rows="6" required placeholder="Escriba un mensaje o comentario"></textarea>
                    </div>
                </div>
                <input type="submit" class="btn btn-primary" value="Enviar">
        </form>
        </div>
    </div>
</body>
</html>
